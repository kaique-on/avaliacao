<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Tarefas</title>
</head>
<body>
    <header>
        <h1>Gerenciamento de Tarefas</h1>
        <div class="navegacao">
            <a href="./index.html">Cadastro de Usuários</a>
            <a href="./cad_tarefas.html">Cadastro de Tarefas</a>
            <a href="./ger_de_tarefas.html">Gerenciar Tarefas</a>
        </div>
    </header>
    <main>
        <form action="">
            <h2 class="titulo">Cadastro de Tarefas</h2>
        <div class="campo_input">
            <p>Descrição:</p>
            <input type="text">
        </div>
        <div class="campo_input">
            <p>Setor:</p>
            <input type="text">
        </div>
        <div class="campo_input">
            <p>Usuário:</p>
            <select name="usuario" id="usuario">
                <option value="a">a</option>
            </select>
        </div>
        <div class="campo_input">
            <p>Prioridade:</p>
            <select name="prioridade" id="prioridade">
                <option value="0">Baixa</option>
                <option value="1">Média</option>
                <option value="2">Alta</option>
            </select>
        </div>
        <input type="submit" class="botao" placeholder="Cadastrar">
        </form>
    </main>
</body>
</html>
